<form class="form-horizontal">
    <div class="form-group form-required">
        <label for="name" class="control-label col-sm-3">账号：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="name" name="name">
        </div>
    </div>
    <div class="form-group form-required">
        <label for="password" class="control-label col-sm-3">密码：</label>
        <div class="col-sm-8">
            <input class="form-control" type="password" name="password" id="password" autocomplete="off" data-toggle="pwd-masked"/>
        </div>
    </div>
    <div class="form-group form-required">
        <label class="control-label col-sm-3">确认密码：</label>
        <div class="col-sm-8">
            <input class="form-control" type="password" name="password_again" id="password_again" autocomplete="off" data-toggle="pwd-masked"/>
        </div>
    </div>
    <div class="form-group form-required">
        <label class="control-label col-sm-3">状态：</label>
        <div class="col-sm-8">
            <select class="form-control select" name="status" >
                <option value="locked">锁定</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">手机号：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="phone">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">邮箱：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">姓名：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="trueName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">所属部门：</label>
        <div class="col-sm-8">
            <input type="hidden" name="organId">
            <input type="text" class="form-control" name="organName">
        </div>
    </div>
</form>
