<div class="page-header">
    <div class="page-title">
        <h3>用户管理</h3>
        <em>User management</em>
    </div>
    <div class="page-desc">
        <p></p>
    </div>
</div>
<div class="page-body">
    <div class="table-top clearfix">
        <div class="pull-left">
            <a class="btn btn-reload"></a>
            <a class="btn btn-add">新建</a>
        </div>
        <div class="pull-right">
            <label>
                <select name="status" class="form-control table-filter">
                    <option value="">选择一个状态</option>
                    <option value="normal">正常</option>
                    <option value="locked">已锁定</option>
                    <option value="disabled">已禁用</option>
                    <option value="reset_pwd">密码重置</option>
                </select>
            </label>
            <label>
                <input type="search" placeholder="登录账号" name="loginName" class="form-control input-sm table-filter">
            </label>
            <label>
                <input type="search" name="trueName" class="form-control input-sm table-filter" placeholder="姓名">
                <a class="btn btn-search"></a>
            </label>
        </div>
    </div>
    <table class="table table-primary table-striped" id="UserTable">
        <thead>
        <tr>
            <th>
                <label><input type="checkbox" class="selectAll"></label>
            </th>
            <th>登录账号</th>
            <th>姓名</th>
            <th>手机号</th>
            <th>邮箱</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
    </table>
</div>
