<div class="wizard-step add-api">
    <ul class="steps">
        <li data-step="1" data-name="basicInfo"><span class="badge">1</span>基本信息<span class="chevron"></span></li>
        <li data-step="2" data-name="authInfo"><span class="badge">2</span>鉴权信息<span class="chevron"></span></li>
        <li data-step="3" data-name="quotaInfo"><span class="badge">3</span>配额信息<span class="chevron"></span></li>
    </ul>
    <!-- 基本信息 -->
    <div class="step-content">
        <div class="step-pane" data-step="1">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">名称：</label>
                    <div class="col-sm-9">
                        <input class="form-control" name="name" id="name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">选择分组：</label>
                    <div class="col-sm-9">
                        <select name="selectGroup" id="selectGroup" data-placeholder="Select a Group" class="form-control"  tabindex="1"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">选择版本：</label>
                    <div class="col-sm-9">
                        <select name="selectVersion" id="selectVersion" data-placeholder="Select a version" class="form-control"  tabindex="1"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">描述：</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                </div>
            </form>
        </div>

        <!-- API定义 -->
        <div class="step-pane" data-step="2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">应用名称：</label>
                    <div class="col-sm-9">
                        <input class="form-control" name="appName" id="appName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">授权方式：</label>
                    <div class="col-sm-9">
                        <select name="authMethod" id="authMethod" data-placeholder="Select a Protocol" class="form-control"  tabindex="1">
                            <option value="TOKEN">TOKEN</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <!-- API后端定义 -->
        <div class="step-pane" data-step="3">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">访问频率(次/秒)：</label>
                    <div class="col-sm-9">
                        <input class="form-control" name="visitFrequency" id="visitFrequency"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">访问总量(次)：</label>
                    <div class="col-sm-9">
                        <input class="form-control" name="visitTotal" id="visitTotal"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="actions">
        <button type="button" class="btn btn-default btn-prev"><span class="glyphicon glyphicon-arrow-left"></span>上一步</button>
        <button type="button" class="btn btn-success btn-submit"><span class="glyphicon glyphicon-floppy-saved"></span>创建</button>
        <button type="button" class="btn btn-primary btn-next">下一步<span class="glyphicon glyphicon-arrow-right"></span></button>
    </div>
</div>
