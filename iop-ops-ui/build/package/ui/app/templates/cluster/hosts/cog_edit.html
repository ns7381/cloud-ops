<form class="form-horizontal" id="form-vg-add">
    <div class="form-group">
        <label class="control-label col-sm-3">VG名称：</label>
        <div class="col-sm-8">
            <input class="form-control" name="name" id="name" value="{{name}}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">磁盘：</label>
        <div class="col-sm-8">
            <label class="checkbox-inline">
                <input name="disks" type="checkbox" value="/dev/sda"{{~inArray('/dev/sda', disks) ? 'checked="checked"' : ''}}> /dev/sda
            </label>
            <label class="checkbox-inline">
                <input name="disks" type="checkbox" value="/dev/sdb"{{~inArray('/dev/sdb', disks) ? 'checked="checked"' : ''}}> /dev/sdb
            </label>
            <label class="checkbox-inline">
                <input name="disks" type="checkbox" value="/dev/sdc"{{~inArray('/dev/sdc', disks) ? 'checked="checked"' : ''}}> /dev/sdc
            </label>
            <label class="checkbox-inline">
                <input name="disks" type="checkbox" value="/dev/sde"{{~inArray('/dev/sde', disks) ? 'checked="checked"' : ''}}> /dev/sde
            </label>
            <label class="checkbox-inline">
                <input name="disks" type="checkbox" value="/dev/sdf"{{~inArray('/dev/sdf', disks) ? 'checked="checked"' : ''}}> /dev/sdf
            </label>
            <label class="checkbox-inline">
                <input name="disks" type="checkbox" value="/dev/sdg"{{~inArray('/dev/sdg', disks) ? 'checked="checked"' : ''}}> /dev/sdg
            </label>
            <label class="checkbox-inline">
                <input name="disks" type="checkbox" value="/dev/sdh"{{~inArray('/dev/sdh', disks) ? 'checked="checked"' : ''}}> /dev/sdh
            </label>
            <label class="checkbox-inline">
                <input name="disks" type="checkbox" value="/dev/sdi"{{~inArray('/dev/sdi', disks) ? 'checked="checked"' : ''}}> /dev/sdi
            </label>
        </div>
    </div>
</form>
