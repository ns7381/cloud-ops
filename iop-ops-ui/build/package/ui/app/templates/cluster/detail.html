<div class="page-header">
    <div class="page-title">
        <h3>集群详情</h3>
        <em>Docker Cluster information</em>
    </div>
    <div class="page-desc">
        <p>DockerStack为您提供一种随时获取的、弹性的计算能力，这种计算能力的体现就是主机（Instance）。主机就是一台配置好了的服务器，它有您期望的硬件配置、操作系统和网络配置。通常情况下，您的请求可以在10秒到60秒的时间之内 完成，所以您完全可以动态地、按需使用计算能力。</p>
    </div>
</div>
<div class="page-body">
    <div class="clearfix">
        <div class="pull-right">
            <label><a class="btn btn-primary btn-update">编辑配置</a></label>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="form-fieldset">
            <div class="row">
                <div class="col-sm-6">
                    <fieldset>
                        <legend>
                            <i class="icon-square-d"></i>基本信息
                        </legend>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-em-6">集群名称：</label>
                                <div class="col-em-offset-6">
                                    <input class="form-control" name="clusterName" id="clusterName" value="{{global_config?global_config.clusterName:''}}" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-em-6">管理网卡</label>
                                <div class="col-em-offset-6">
                                    <input class="form-control" name="managerNicName" id="managerNicName" value="{{global_config?global_config.manageNicName:''}}" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-em-6">业务网卡：</label>
                                <div class="col-em-offset-6">
                                    <!--<textarea class="form-control" name="serviceNicName" id="serviceNicName" readonly="readonly">"{{global_config?global_config.serviceNicName:''}}"</textarea>-->
                                    <input class="form-control" name="managerNicName" id="serviceNicName" value="{{global_config?global_config.serviceNicName:''}}" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-em-6">VLAN池：</label>
                                <div class="col-em-offset-6">
                                    <textarea class="form-control" name="vlanPool" id="vlanPool" readonly="readonly">{{global_config?global_config.vlans:''}}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-em-6">域名：</label>
                                <div class="col-em-offset-6">
                                    <textarea class="form-control" name="clusterDomain" id="clusterDomain" readonly="readonly">{{global_config?global_config.clusterName:''}}</textarea>
                                </div>
                            </div>
                        </form>
                    </fieldset>
                    <fieldset>
                        <legend>
                            <i class="icon-square-d"></i>域名
                        </legend>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-em-6">Domain：</label>
                                <div class="col-em-offset-6">
                                    <input class="form-control" name="domain" id="domain" value="{{domain_config?domain_config.domain:''}}" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-em-6">Haproxy：</label>
                                <div class="col-em-offset-6">
                                    <input class="form-control" name="haproxy" id="haproxy" value="{{domain_config?domain_config.haproxy:''}}" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-em-6">SkyDns：</label>
                                <div class="col-em-offset-6">
                                    <input class="form-control" name="skydns" id="skydns" value="{{domain_config?domain_config.skydns:''}}" readonly="readonly"/>
                                </div>
                            </div>
                        </form>
                    </fieldset>
                </div>
                <div class="col-sm-6">
                    <fieldset>
                        <legend>
                            <i class="icon-square-d"></i>外部服务
                        </legend>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-em-8">Manager Mq：</label>
                                <div class="col-em-offset-8">
                                    <input class="form-control" name="mangerMq" id="mangerMq" value="{{global_config.mq_config?global_config.mq_config.manager_mq_url:''}}" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-em-8">Monitor Mq：</label>
                                <div class="col-em-offset-8">
                                    <input class="form-control" name="monitorMq" id="monitorMq" value="{{global_config.mq_config?global_config.mq_config.monitor_mq_url:''}}" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-em-8">Monitor Version：</label>
                                <div class="col-em-offset-8">
                                    <input class="form-control" name="monitorVersion" id="monitorVersion" value="{{global_config.mq_config?global_config.mq_config.monitor_mq_url:''}}" readonly="readonly"/>
                                </div>
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
