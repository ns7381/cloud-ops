<form class="form-horizontal">
    <div class="form-group form-required">
        <label for="name" class="control-label col-sm-3">卷名称：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="name" name="name">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-sm-3">卷大小(MB)：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="size" name="size">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-sm-3">卷类型：</label>
        <div class="col-sm-8">
            <select class="form-control" id="type" name="type">
                <option value="SATA">SATA</option>
                <option value="SSD">SSD</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">选择主机：</label>
        <div class="col-sm-8">
            <select name="hostName" id="hostName" data-placeholder="Select a Host or Not" class="form-control"  tabindex="1"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-sm-3">卷驱动：</label>
        <div class="col-sm-8">
            <select class="form-control" id="driver" name="driver">
                <option value="LVM">LVM</option>
                <option value="SDS">SDS</option>
            </select>
        </div>
    </div>
</form>
