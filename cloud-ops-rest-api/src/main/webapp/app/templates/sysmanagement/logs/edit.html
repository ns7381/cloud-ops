<form class="form-horizontal">
    <div class="form-group form-required">
        <label for="code" class="control-label col-sm-3">编码：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="code" name="code" value="{{code}}">
            <input type="hidden" name="id" value="{{id}}">
        </div>
    </div>
    <div class="form-group form-required">
        <label for="name" class="control-label col-sm-3">名称：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="name" name="name" value="{{name}}">
        </div>
    </div>
    <div class="form-group">
        <label for="type-select" class="control-label col-sm-3">资源类型：</label>
        <div class="col-sm-8">
            <select name="resourceTypeId" id="type-select" class="form-control select">
            </select>
        </div>
    </div>
    <div class="form-group" id="manage-form-group">
        <label for="category" class="control-label col-sm-3">分类：</label>
        <div class="col-sm-8">
            <select name="category" id="category" class="form-control select">
                <option value="BASIC">基本</option>
                <option value="ALARM" {{if category =='ALARM'}}selected{{/if}}>告警</option>
                <option value="SERVICE" {{if category=='SERVICE'}}selected{{/if}}>服务</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="level" class="control-label col-sm-3">级别：</label>
        <div class="col-sm-8">
            <select name="level" id="level" class="form-control select">
                <option value="SYSTEM">系统</option>
                <option value="USER" {{if level=='USER'}}selected{{/if}}>用户</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="priority" class="control-label col-sm-3">优先级：</label>
        <div class="col-sm-8">
            <select name="priority" id="priority" class="form-control select">
                <option value="INFO">INFO</option>
                <option value="WARN" {{if priority=='WARN'}}selected{{/if}}>WARN</option>
                <option value="ERROR" {{if priority=='ERROR'}}selected{{/if}}>ERROR</option>
            </select>
        </div>
    </div>
    <div class="form-group form-required">
        <label for="routingKey" class="control-label col-sm-3">routingKey：</label>
        <div class="col-sm-8">
            <textarea class="form-control" id="routingKey" name="routingKey" style="min-height: 6.25em;">{{routingKey}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="control-label col-sm-3">描述：</label>
        <div class="col-sm-8">
            <textarea class="form-control" id="description" name="description" style="min-height: 6.25em;">{{description}}</textarea>
        </div>
    </div>
</form>
