<form class="form-horizontal">
    <div class="form-group form-required">
        <label for="name" class="control-label col-sm-3">名称：</label>

        <div class="col-sm-8">
            <input type="text" class="form-control" id="name" name="name">
        </div>
    </div>
    <div class="form-group form-required">
        <label for="topologyId" class="control-label col-sm-3">模板：</label>

        <div class="col-sm-8">
            <select class="form-control" id="topologyId" name="topologyId">
                {{each topologies as t}}
                <option value="{{t.id}}">{{t.name}}</option>
                {{/each}}
            </select>
        </div>
    </div>
    <div id="location"></div>
</form>
