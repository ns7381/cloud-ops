project(':cloud-ops-ui') {
    apply plugin: 'java'

    task copy1(type: Copy) {
        from "app"
        into 'build/resources/ui/app'
    }

    task copy2(type: Copy) {
        from "assets"
        into 'build/resources/ui/assets'
    }

    task copy3(type: Copy) {
        from "data"
        into 'build/resources/ui/data'
    }

    task copy4(type: Copy) {
        from "yfjs-lib"
        into 'build/resources/ui/yfjs-lib'
    }

    task copy5(type: Copy, dependsOn: ["copy1", "copy2", "copy3", "copy4"]) {
        from "index.html"
        into 'build/resources/ui/'
    }

    jar {
        dependsOn "copy5"
        from 'build/resources'
    }

    dependencies {
    }
}