<div class="page-header">
    <div class="page-title">
        <h3>授权管理</h3>
        <em>Authorize management</em>
    </div>
    <div class="page-desc">
        <p>authorize List</p>
    </div>
</div>
<div class="page-body">

        <div class="pull-left">
            <a class="btn btn-reload"></a>
            <a class="btn btn-add">新建授权
            </a>

    </div>
    <table class="table table-primary table-striped" id="AuthorizeTable">

            <th>
                <label><input type="checkbox" class="selectAll"></label>

            <th>访问频率</th>
            <th>访问总量</th>
