<div class="wizard-step add-container" xmlns="http://www.w3.org/1999/html">
    <ul class="steps">
        <li data-step="1" data-name="image"><span class="badge">1</span>镜像信息<span class="chevron"></span></li>
        <li data-step="2" data-name="basicConfig"><span class="badge">2</span>初始版本<span class="chevron"></span></li>

    </ul>
    <!-- 镜像选择 -->
    <div class="step-content">
        <div class="step-pane" data-step="1">
            <form class="form-horizontal">
                <div class="form-group form-required">
                    <label for="image_name" class="control-label col-sm-2">镜像名称：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="image_name" name="image_name">
                    </div>
                </div>
                <div class="form-group form-required">
                    <label for="name" class="control-label col-sm-2">镜像地址：</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" id="registry_url">{{registry_url}}/{{username}}/</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">镜像属性：</label>
                    <div class="col-sm-8">
                        <div class="radio">
                            <label>
                                <input name="image_type" class="icheck-info" value="public" type="radio" checked="checked">
                                公有&nbsp;&nbsp;
                            </label>
                            <label>
                                <input name="image_type" class="icheck-info" value="private" type="radio">
                                私有
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="control-label col-sm-2">描述：</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <!-- 基本配置 -->
        <div class="step-pane" data-step="2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">版本名称：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="tag" name="tag">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">导入方式：</label>
                    <div class="col-sm-8">
                        <div class="radio" id="import_image">
                            <label>
                                <input id="import_mode" name="import_mode" class="icheck-info" value="file" type="radio" checked="checked">
                                本地&nbsp;&nbsp;
                            </label>
                            <label>
                                <input name="import_mode" class="icheck-info" value="git" type="radio">
                                Git仓库
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="fileDiv">
                    <label for="name" class="control-label col-sm-2">镜像文件：</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" id="image_file" name="image_file">
                    </div>
                </div>
                <div class="form-group" id="gitDiv" style="display: none">
                    <label for="name" class="control-label col-sm-2">仓库地址：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="image_git" name="image_git">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="actions">
        <button type="button" class="btn btn-upload btn-default btn-prev"><span class="glyphicon glyphicon-arrow-left"></span>上一步</button>
        <button type="button" class="btn btn-upload btn-success btn-submit"><span class="glyphicon glyphicon-floppy-saved"></span>确定</button>
        <button type="button" class="btn btn-upload btn-primary btn-next">下一步<span class="glyphicon glyphicon-arrow-right"></span></button>
    </div>
</div>
