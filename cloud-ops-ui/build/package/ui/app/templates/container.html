<div class="page-header">
    <div class="page-title">
        <h3>容器管理</h3>
        <em>Container management</em>
    </div>
    <div class="page-desc">
        <p>容器，轻量级虚拟化。Build   Ship   Run</p>
    </div>
</div>
<div class="page-body">
    <div class="table-top clearfix">
        <div class="pull-left">
            <a class="btn btn-reload"></a>
            <a class="btn btn-add">创建</a>
        </div>
        <div class="pull-right">
            <label>
                <input type="search" name="filter" class="form-control input-search table-filter" placeholder="容器名称">
                <a class="btn btn-search"></a>
            </label>
        </div>
    </div>
    <table class="table table-primary table-striped" id="ContainersTable">
        <thead>
            <tr>
                <th>
                    <label><input type="checkbox" class="selectAll"></label>
                </th>
                <th>容器名称</th>
                <th>UUID</th>
                <th>IP</th>
                <th>Float_IP</th>
                <th>镜像</th>
                <th>状态</th>
                <th>宿主机</th>
                <th>创建时间</th>
                <th>用所有者</th>
                <th>操作</th>
            </tr>
        </thead>
    </table>
</div>
