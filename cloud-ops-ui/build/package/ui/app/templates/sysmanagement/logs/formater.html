<form class="form-horizontal">
    <input type="hidden" name="id" value="{{id}}">
    <input type="hidden" name="category" value="default">
    <input type="hidden" name="typeId" value="{{typeId}}">
    <div class="form-group form-required">
        <label for="template" class="control-label col-sm-3">template：</label>
        <div class="col-sm-8">
            <textarea class="form-control" id="template" name="template">{{template}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="control-label col-sm-3">描述：</label>
        <div class="col-sm-8">
            <textarea class="form-control" id="description" name="description">{{description}}</textarea>
        </div>
    </div>
</form>
