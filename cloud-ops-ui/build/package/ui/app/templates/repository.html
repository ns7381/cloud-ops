<div class="page-header">
    <div class="page-title">
        <h3>仓库管理</h3>
        <em>repository management</em>
    </div>
    <div class="page-desc">
        <p>仓库，克隆本地Git仓库，用于代码仓库管理。</p>
    </div>
</div>
<div class="page-body">
    <div class="table-top clearfix">
        <div class="pull-left">
            <a class="btn btn-reload"></a>
            <a class="btn btn-add">创建</a>
        </div>
        <div class="pull-right">
            <label>
                <input type="search" name="filter" class="form-control input-search table-filter" placeholder="仓库名称">
                <a class="btn btn-search"></a>
            </label>
        </div>
    </div>
    <table class="table table-primary table-striped" id="repository-table">
        <thead>
        <tr>
            <th>
                <label><input type="checkbox" class="selectAll"></label>
            </th>
            <th>Git地址</th>
            <th>本地仓库</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
    </table>
</div>
