<div class="wizard-step add-container">
    <ul class="steps">
        <li data-step="1" data-name="image"><span class="badge">1</span>镜像选择<span class="chevron"></span></li>
        <li data-step="2" data-name="basicConfig"><span class="badge">2</span>基本配置<span class="chevron"></span></li>
        <li data-step="3" data-name="specConfig"><span class="badge">3</span>高级配置<span class="chevron"></span></li>
    </ul>
    <!-- 镜像选择 -->
    <div class="step-content">
        <div class="step-pane" data-step="1">
            <div class="table-top clearfix">
                <div class="pull-left">
                    <a class="btn btn-reload"></a>
                </div>
            </div>			
            <table class="table table-primary table-striped" id="table-image-select">
                <thead>
                <tr>
                    <th>选择</th>
                    <th>镜像名称</th>
                    <th>描述</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- 基本配置 -->
        <div class="step-pane" data-step="2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">应用名称：</label>
                    <div class="col-sm-9">
                        <input class="form-control" name="appName" id="appName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">镜像名称：</label>
                    <div class="col-sm-9">
                        <p class="form-control " name="imageName" id="imageName" ></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">镜像版本：</label>
                    <div class="col-sm-9">
                        <select name="imageVersion" id="imageVersion" data-placeholder="Select a version" class="form-control"  tabindex="1"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">容器网络：</label>
                    <div class="col-sm-9">
                        <select name="networkName" id="networkName" data-placeholder="Select a Network" class="form-control"  tabindex="1"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">容器规格：</label>
                    <div class="col-sm-9">
                        <select name="specName" id="specName" data-placeholder="Select a Spec" class="form-control"  tabindex="1"></select>
                    </div>
                </div>

                <!--
                <div class="form-group">
                    <label class="control-label col-sm-3">镜像规格：</label>
                    <div class="col-sm-9">
                        <select name="imageSpec" id="imageSpec" data-placeholder="Select a Spec" class="form-control"  tabindex="1"/>
                    </div>
                </div>-->
                <div class="form-group">
                    <label class="control-label col-sm-2">端口映射：</label>
                    <div class="col-sm-9">
                        <table id="table-app-port" name="table-app-port" class="table table-primary table-striped">
                            <thead>
                            <tr>
                                <th>主机端口</th>
                                <th>容器端口</th>
                                <th>协议</th>
                                <th class="cell-em-6">操作</th>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="系统随机" name="hostPort" readonly="value"></td>
                                <td><input type="text" placeholder="容器端口" name="containerPort"></td>
                                <td>
                                    <select name="protocol">
                                        <option value="HTTP">HTTP</option>
                                        <option value="TCP">TCP</option>
                                    </select>
                                </td>
                                <td class="cell-em-6"><a class="btn btn-addd">添加</a></td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">环境变量：</label>
                    <div class="col-sm-9">
                        <table id="table-app-env" name="table-app-env" class="table table-primary table-striped">
                            <thead>
                            <tr>
                                <th>键</th>
                                <th>值</th>
                                <th class="cell-em-6">操作</th>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="键" name="envKey"></td>
                                <td><input type="text" placeholder="值" name="envValue"></td>
                                <td class="cell-em-6"><a class="btn btn-addd">添加</a></td>
                            </tr>
                            </thead>
                        </table>
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">新建数据卷：</label>
                    <div class="col-sm-9">
                        <table id="table-app-volume" name="table-app-volume" class="table table-primary table-striped">
                            <thead>
                            <tr>
                                <th>宿主机目录</th>
                                <th>容器目录</th>
                                <th>卷容量</th>
                                <th class="cell-em-6">操作</th>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="系统随机" name="hostDir" readonly="value"></td>
                                <td><input type="text" placeholder="容器目录" name="containerDir"></td>
                                <td><input type="text" placeholder="2048M" name="volumeSize" readonly="value"></td>
                                <td class="cell-em-6"><a class="btn btn-addd">添加</a></td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
				<!--<div class="form-group">
                    <label class="control-label col-sm-2">绑定已有卷：</label>
                    <div class="col-sm-9">
						<table id="table-bind-volume" name="table-bind-volume" class="table table-primary table-striped">
                        	<thead>
							<tr>
								<td><select name="volumes" id="volumes" data-placeholder="Select a volume" class="form-control"  tabindex="1"></select></td>
                    			<td class="cell-em-6"><a class="btn btn-addd">添加</a></td>
							</tr>
							</thead>
						</table>
					</div>
                </div>-->
				<div class="form-group">
                    <label class="control-label col-sm-2">主机名：</label>
                    <div class="col-sm-9">
                        <input class="form-control" name="hostName" id="hostName" placeholder="hostname"/>
                    </div>
                </div>
            </form>
        </div>

        <!-- 高级配置 -->
        <div class="step-pane" data-step="3">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">是否启动：</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" name="startUp" id="startUp-no" value="true" checked="checked"> 启动
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="startUp" id="startUp-yes" value="false"> 停止
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">启动命令：</label>
                    <div class="col-sm-9">
                        <input class="form-control" name="command" id="command"/>
                    </div>
                </div>
            </form>
        </div>
      </div>
    <div class="actions">
        <button type="button" class="btn btn-default btn-prev"><span class="glyphicon glyphicon-arrow-left"></span>上一步</button>
        <button type="button" class="btn btn-success btn-submit"><span class="glyphicon glyphicon-floppy-saved"></span>创建</button>
        <button type="button" class="btn btn-primary btn-next">下一步<span class="glyphicon glyphicon-arrow-right"></span></button>
    </div>
</div>
