<div class="panel panel-default panel-monitor-chart">
    <h4 class="panel-title">实时监控</h4>
    <div class="tab-bordered tab-bg tab-category" id="tab-constantly-monitor">
        <ul class="nav nav-pills" role="tablist">
            <li role="presentation" class="active">
                <a href="#chart-cpu" aria-controls="cpu" data-toggle="pill" role="tab">CPU</a>
            </li>
            <li role="presentation">
                <a href="#chart-ram" aria-controls="ram" data-toggle="pill" role="tab">内存</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="chart-cpu" role="tabpanel">
                <div class="chart-box" id="chart-monitor-cpu">
                    <div class="chart-pane"></div>
                </div>
            </div>
            <div class="tab-pane" id="chart-ram" role="tabpanel">
                <div class="chart-box" id="chart-monitor-ram">
                    <div class="chart-pane"></div>
                </div>
            </div>
        </div>
    </div>
</div>
