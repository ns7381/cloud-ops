<form class="form-horizontal" id="form-back-up-container">
    <div class="form-group">
        <label for="name" class="control-label col-sm-3">镜像版本：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="tag" name="tag">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-sm-3">镜像属性：</label>
        <div class="col-sm-8">
            <div class="radio">
                <label>
                    <input name="type" class="icheck-info" value="public" type="radio" checked="checked">
                    公有&nbsp;&nbsp;
                </label>
                <label>
                    <input name="type" class="icheck-info" value="private" type="radio">
                    私有
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="control-label col-sm-3">描述：</label>
        <div class="col-sm-8">
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
    </div>
</form>
