<form class="form-horizontal" id="form-vg-add">
    <div class="form-group">
        <label class="control-label col-sm-3">VG名称：</label>
        <div class="col-sm-8">
            <input class="form-control" name="name" id="name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">标签：</label>
        <div class="col-sm-8">
            <select name="labels" id="labels">
                <option value="docker">docker</option>
                <option value="volume">volume</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">类型：</label>
        <div class="col-sm-8">
            <select name="disktype" id="disktype">
                <option value="SATA">SATA</option>
                <option value="SSD">SSD</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">磁盘：</label>
        <div class="col-sm-8">
            {{each disks as disk i}}
            <label class="checkbox-inline">
                <input name="disks" type="checkbox" value="{{disk.name}}" {{if disk.lvm!=''}}disabled{{ /if}}> {{disk.name}}
            </label>
            {{/each}}
        </div>
    </div>
</form>
