<div class="page-header">
    <div class="page-title">
        <h3>规格管理</h3>
        <em>Spec management</em>
    </div>
    <div class="page-desc">
        <p>Container Spec</p>
    </div>
</div>
<div class="page-body">
    <div class="table-top clearfix">
        <div class="pull-left">
            <a class="btn btn-reload"></a>
            <a class="btn btn-add">新建规格
            </a>
        </div>
        <div class="pull-right">
            <label>
                <input type="search" name="filter" class="form-control input-search table-filter" placeholder="规格名称">
                <a class="btn btn-search"></a>
            </label>
        </div>
    </div>
    <table class="table table-primary table-striped" id="SpecTable">
        <thead>
            <tr>
                <th>
                    <label><input type="checkbox" class="selectAll"></label>
                </th>
                <th>名称</th>
                <th>CPU</th>
                <th>内存</th>
                <th>硬盘</th>
                <th>操作</th>
            </tr>
        </thead>
    </table>
</div>
