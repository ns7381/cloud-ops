<form class="form-horizontal">
    <div class="form-group form-required">
        <label for="name" class="control-label col-sm-3">名称：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="name" name="name">
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="control-label col-sm-3">类型：</label>
        <div class="col-sm-8">
            <select class="form-control" id="mode" name="mode">
                <option value="overlay">overlay model</option>
                <option value="macVlanBridge">macvlan bridge model</option>
                <option value="macVlanTrunk">macvlan trunk model</option>
                <option value="local">floating model</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-sm-3">VLAN ID：</label>
        <div class="col-sm-8">
            <select name="macVlanId" id="macVlanId" data-placeholder="Select a VLAN For Network " class="form-control"  tabindex="1"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-sm-3">网关：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="gateway" name="gateway">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-sm-3">cidr：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="cidr" name="cidr">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">网段：</label>
        <div class="col-sm-9">
            <textarea class="form-control" name="ip-pool" id="ip-pool"></textarea>
        </div>
    </div>
</form>
