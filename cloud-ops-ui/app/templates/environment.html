<div class="page-body">
    <h4 class="panel-title">升级中心</h4>
    <div class="media" style="border: 1px solid #e0e4e4;background: #FCFAFB;">
        <div class="media-left">
            <a href="#">
                <img class="media-object" src="{{getResourceUrl('images/env.png')}}" alt="...">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading" style="margin-top: 10px"><strong>环境管理</strong></h4>
            <p style="margin-top: 10px">环境管理，针对不同的环境提供代码包的管理和升级操作的功能。</p>
            <a href="#" class="btn btn-primary btn-lg active addLocation" role="button">新建</a>
        </div>
    </div>
    <h4 class="panel-title">环境管理列表</h4>
    <div class="row media-list">
        {{each locations as env}}
        <div class="col-sm-3">
            <div class="media">
                <div class="media-title">{{env.name}}</div>
                <div class="media-left">
                    <img class="media-object" src="{{getResourceUrl('images/1.png')}}">
                </div>
                <div class="media-body">
                    {{env.description}}
                </div>
                <a class="btn pull-right" href="{{getUrl('+/application', {'id': env.id, 'name': env.name, 'type': env.type})}}">管理</a>
            </div>
        </div>
        {{/each}}
    </div>
</div>
