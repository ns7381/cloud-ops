<form class="form-horizontal">
    <div class="form-group form-required">
        <label for="username" class="control-label col-sm-3">名称：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="username" name="username">
        </div>
    </div>
    <div class="form-group form-required">
        <label for="password" class="control-label col-sm-3">密码：</label>
        <div class="col-sm-8">
            <input class="form-control" type="password" name="password" id="password" autocomplete="off" data-toggle="pwd-masked"/>
        </div>
    </div>
    <div class="form-group form-required">
        <label class="control-label col-sm-3">确认密码：</label>
        <div class="col-sm-8">
            <input class="form-control" type="password" name="password_again" id="password_again" autocomplete="off" data-toggle="pwd-masked"/>
        </div>
    </div>
    <div class="form-group form-required">
        <label class="control-label col-sm-3">角色：</label>
        <div class="col-sm-8">
            <div class="checkbox">
                {{each roles as role}}
                <label>
                    <input type="checkbox" name="role" value="{{role}}"/>{{role}}&nbsp;
                </label>
                {{/each}}
            </div>
        </div>
    </div>
</form>
