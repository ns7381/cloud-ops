{{ each inputs as input name}}
<div class="form-group form-required">
    <label class="control-label col-sm-3">{{input.description}}：</label>

    <div class="col-sm-7">
        <input type="text" class="form-control" name="{{name}}" data-type="{{input.type}}" placeholder="{{if input.type == 'list'}}多个用逗号隔开{{/if}}">
    </div>
</div>
{{/each}}
