<form class="form-horizontal" id="package-form">
    <div class="form-group form-required">
        <label for="name" class="control-label col-sm-3">文件位置：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="name" name="name">
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="control-label col-sm-3">类型：</label>
        <div class="col-sm-7">
            <select id="type" name="type" class="form-control">
                <option value="CIPHER">密钥</option>
                <option value="MD5">MD5文件</option>
            </select>
        </div>
    </div>
    <div class="form-group form-required" id="seedDiv">
        <label for="seed" class="control-label col-sm-3">种子：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="seed" name="seed">
            <input type="hidden" class="form-control" name="applicationId" value="{{appId}}">
        </div>
    </div>
</form>
