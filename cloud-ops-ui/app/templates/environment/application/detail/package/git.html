<form class="form-horizontal" id="war-form">
    <div class="form-group form-required">
        <label for="version" class="control-label col-sm-3">版本号：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="version" name="version">
            <input type="hidden" class="form-control" name="applicationId" value="{{applicationId}}">
        </div>
    </div>
    <div class="form-group">
        <label for="package" class="control-label col-sm-3">打包方式：</label>
        <div class="col-sm-7">
            <select id="package" class="form-control">
                <option value="git">Git打包</option>
                <option value="file">上传</option>
            </select>
        </div>
    </div>
    <div class="form-group form-required" id="fileDiv" style="display: none;">
        <label for="file" class="control-label col-sm-3">文件：</label>
        <div class="col-sm-7">
            <input type="file" class="form-control" name="file" id="file">
        </div>
    </div>
    <div class="form-group form-required" id="gitDiv">
        <label for="build" class="control-label col-sm-3">构建命令：</label>

        <div class="col-sm-7">
            <textarea class="form-control" id="build" name="build">{{build}}</textarea>
        </div>
    </div>
</form>
