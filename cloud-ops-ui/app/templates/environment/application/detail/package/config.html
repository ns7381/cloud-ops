<form class="form-horizontal">
    <div class="form-group form-required">
        <label for="gitUrl" class="control-label col-sm-3">git库：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="gitUrl" name="gitUrl" value="{{gitUrl || 'http://gitserver/iop/xxx.git'}}">
        </div>
    </div>
    <div class="form-group form-required">
        <label for="gitUsername" class="control-label col-sm-3">git账号：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="gitUsername" name="gitUsername" value="{{gitUsername}}">
        </div>
    </div>

    <div class="form-group form-required">
        <label for="gitPassword" class="control-label col-sm-3">git密码：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="gitPassword" name="gitPassword" value="{{gitPassword}}">
        </div>
    </div>

    <div class="form-group form-required">
        <label for="branch" class="control-label col-sm-3">分支：</label>
        <div class="col-sm-7">
            <select class="form-control" id="branch" name="branch">
            </select>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-warning" id="btn-connect">获取</a>
        </div>
    </div>
    <div class="form-group form-required">
        <label for="build" class="control-label col-sm-3">构建命令：</label>

        <div class="col-sm-7">
            <textarea class="form-control" id="build" name="build">{{build || 'gradlew warForServers -Pstage=pro -Pprofile=xxx -Pdate=201710201 --refresh-dependencies'}}</textarea>
        </div>
    </div>
    <div class="form-group form-required">
        <label for="buildDir" class="control-label col-sm-3">构建目录：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="buildDir" name="buildDir" value="{{buildDir || 'build/deploy/xxx/libs'}}">
        </div>
    </div>
</form>
